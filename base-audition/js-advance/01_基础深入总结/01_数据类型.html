<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>
<!--
1、分类
  * 基本类型
    * String：任意字符串
    * Number：任意数字
    * boolean：true/false
    * null：null
    * undefined：undefined
  * 对象类型
    * Object：任意对象
    * Function：一种特别的对象(可以执行)
    * Array：一种特别的对象(数值下标，内部数据是有序的)
2、判断类型
  * typeof:数据类型的字符串表达
    * 可以判断：undefined/数值/字符串/布尔值/function
    * 不能判断：null 与object object与array
  * instanceof
    * 判断对象的具体类型
  * ===
    * 可以判断undefined/null
-->
<script type="text/javascript">
  // 1.基本数据
  var a;
  console.log(a, typeof a, typeof a === 'undefined', a === undefined); // 'undefined'
  console.log(undefined === 'undefined');

  a = 3;
  console.log(typeof a === 'number');
  a = 'string';
  console.log(typeof a === 'string');
  a = true;
  console.log(typeof a === 'boolean');
  a = null;
  console.log(typeof a, a === null);// 'object'
  console.log('-------------------------');
  // 2.对象类型
  var b1 = {
    b2: [1, 'abc', console.log],
    b3: function () {
      console.log('b3');
    }
  };
  console.log(b1 instanceof Object, b1 instanceof Array);
  console.log(b1.b2 instanceof Array, b1.b2 instanceof Object);
  console.log(b1.b3 instanceof Function, b1.b3 instanceof Object);
  console.log(typeof b1.b3 === 'function');
  console.log(typeof b1.b2[2]);
</script>
</body>
</html>
