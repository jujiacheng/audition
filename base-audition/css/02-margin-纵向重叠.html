<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>margin 纵向重叠</title>
    <style type="text/css">
      p {
        font-size: 16px;
        line-height: 1;
        margin-top: 10px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!--  相邻元素的margin-top和margin-bottom会重叠，空白内容的也会重叠  -->
    <p>AAA</p>
    <p></p>
    <p></p>
    <p></p>
    <p>BBB</p>
  </body>
</html>
