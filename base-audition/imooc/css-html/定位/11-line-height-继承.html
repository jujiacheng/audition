<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>line-height 继承问题</title>
    <style type="text/css">
      body {
        font-size: 20px;
        line-height: 200%;
      }
      p {
        background-color: #ccc;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>line-height 继承问题</h1>
    <ul>
      <li>写成具体数值，直接继承</li>
      <li>写成比例，则继承该比例</li>
      <li>写成百分比，则继承算出来的值</li>
    </ul>
    <p>这是一行文字</p>
  </body>
</html>
